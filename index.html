<!doctype html>
<html lang="es">
    <head>
        <title>Iniciar Sesión - Gobierno</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Veruete Hernandez Bryan David, Ing. Mario Medina" />
        <meta name="description" content="Página de verificación de noticias del gobierno" />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            Gobierno de México
        </header>
        <main>
            <div class="logo">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="usuario">
                <label for="Usuario">Usuario:</label>
                <input type="text" id="usuario" name="Usuario" required />
                <label for="Contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="Contraseña" required />
                <button type="button" onclick="validarCredenciales()">Entrar</button>
            </div>
        </main>
        <footer>
            <div class="info">
                © 2024 Gobierno de México. Todos los derechos reservados.
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script src="login.js"></script>
